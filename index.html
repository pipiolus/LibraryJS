<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>LIBRARY PROJECT</h1>
        <p class="sign-in">Sign In!</p>
      </div>

      <main class="main">
        <div class="open-modal-area"> 
        <button type="button" id="openModal">&#43;Add Book</button>
      </div>
    
        <div class="book-grid" id="booksGrid"></div>
        <div class="modal">
            <form action="#" id="addBook">
              <h3>Add book</h3>
              <button type="button" class="close-modal">X</button>
            <div class="input-area">
              <label for="title">Title</label>
              <input 
              type="text" 
              name="title" 
              id="title" 
              placeholder="Title of book"
              required
              />
            </div>
            <div class="input-area">
              <label for="author">Author</label>
              <input 
              type="text" 
              name="author" 
              id="author" 
              placeholder="Author's name"
              required
              />
            </div>
            <div class="input-area">
              <label for="pages">Number of Pages</label>
              <input 
              type="number" 
              name="pages" 
              id="pages" 
              placeholder="Number of pages"
              required
              />
            </div>
            <span>Did u read it?</span>
            <div class="btn-holder"> 
            <div class="btn-circle">
              <label for="isread"></label>
              <input 
              type="checkbox" 
              name="isread" 
              id="isread"
              />
            </div>
          </div>
            <button type="submit" class="submit">Add book</button>
          </form>
        </div>
      </main>
    </div>
    
  </body>
  </html>
