<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>LIBRARY PROJECT</h1>
        <p class="sign-in">Sign In!</p>
      </div>

      <div class="main">
        <button type="button" id="openModal">OPEN MODAL</button>

        <div class="modal">
            <form action="#" id="addBook">
              <h3>Add book</h3>
              <button type="button" class="close-modal">X</button>
            <div class="input-area">
              <label for="title">Title</label>
              <input 
              type="text" 
              name="title" 
              id="title" 
              placeholder="Title of book"
              required
              />
            </div>
            <div class="input-area">
              <label for="author">Author</label>
              <input 
              type="text" 
              name="author" 
              id="author" 
              placeholder="Author's name"
              required
              />
            </div>
            <div class="input-area">
              <label for="pages">Number of Pages</label>
              <input 
              type="number" 
              name="pages" 
              id="pages" 
              placeholder="Number of pages"
              required
              />
            </div>
            <div class="input-area">
              <label for="isread">Have you finished this book?</label>
              <input 
              type="checkbox" 
              name="isread" 
              id="isread"
              />
            </div>
            <button type="submit" class="submit">Add book</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
